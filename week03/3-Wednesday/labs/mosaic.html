<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mosaic.css">
</head>
<body>
    

    <div class="container">

        <!-- main column1 -->
        <div class="flexContainerColumn flex1 black">1</div>

        <!-- main column 2 -->
        <div class="flexContainerColumn flex1 white">

            <div class="flexContainerRow purple flex1">

                    <div class="flexContainerColumn flex1 yellow">

                        <div class="flex1 yellow border"></div>

                        <div class="flex2 yellow border"></div>

                        <div class="flexContainerRow flex2 white">

                            <div class="flex1 white border"></div>
                            <div class="flex1 white border"></div>
                        </div>
                    </div>


                    <div class="flexContainerColumn flex1 blue">

                        <div class="flex4 blue border"></div>
                        <div class="flex4 red border"></div>
                        <div class="flex2 white border"></div>
                    </div>
            </div>

            <div class="flexContainerRow pink flex1">
                <div class="flexContainerColumn flex1 white border">
                    <div class="flex2 white border"></div>

                    <div class="flex4 blue border"></div>
                    <div class="flex4 red border"></div>
                </div>


                <div class="flexContainerColumn flex1 white border">

                    <div class="flexContainerRow flex3 white border">
                        <div class="flex1 border"></div>
                        <div class="flex1 border"></div>
                    </div>

                    <div class="flex3 yellow border"></div>

                    <div class="flexContainerRow flex1 white border">

                        <div class="flex1"></div>
                        <div class="flex1 black"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- main column 3 -->
        <div class="flexContainerColumn flex1">
            <div class="flexContainerRow purple flex1">
                <div class="flexContainerColumn flex2">
                    <div class="flexContainerColumn flex3">
                        <div class="flexContainerRow flex3">
                            <div class="flex1 yellow border"></div>
                            <div class="flex1 black border"></div>
                        </div>
                        <div class="flex3 yellow border"></div>
                        <div class="flex3 black border"></div>
                        <div class="flex3 white border"></div>
                        <div class="flex3 white border"></div>
                    </div>
                </div>


                <div class="flexContainerColumn flex2">
                    <div class="flex2 white borderright"></div>
                    <div class="flex4 white border"></div>
                    <div class="flex4 black border"></div>

                </div>



                <div class="flexContainerColumn flex1">
                    <div class="flex2 white borderleft"></div>
                    <div class="flex6 yellow border"></div>
                    <div class="flex2 white borderbottom"></div>

                </div>

            </div>




            <div class="flexContainerColumn flex1">
                <div class="flexContainerRow flex4">
                    <div class="flex4 blue borderbottom"></div>
                    <div class="flex1 white bordertop"></div>
                </div>
                <div class="flexContainerRow red flex4">
                    <div class="flex4 blue bordertop"></div>
                    <div class="flex1 white border"></div>
                </div>
                <div class="flexContainerRow white flex2">
                    <div class="flex2 white border"></div>
                    <div class="flex1 white border"></div>
                </div>



            </div>






        </div>
    </div>
</body>
</html>
